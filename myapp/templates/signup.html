{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <!-- <link rel="stylesheet" href="{% static 'css/form.css' %}" /> -->
  </head>
<body>

  <div class="container align-items-center ">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
          <div class="card">
            <div class="card-body">

                <div class="my-form-header" style="display: flex; flex-flow: column nowrap; align-items: center; padding: 10px;" >
                  <h1>SIGNUP</h1>
                  <img src="{% static 'imgs/logo.png' %}" alt="" width="100px" >
                </div>

    
              <form action="/signup" method="POST" class="">
                <!-- <form action="/signup" method="GET" class=""> -->
                {% csrf_token %}
                <!-- {{form.as_p}} -->
    
                <div class="mb-3">
                  <label for="username"  class="form-label">username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nickname"
                    placeholder="your_nickname"
                    name="username"
                  />
                </div>

                <div class="mb-3">
                  <label for="email"  class="form-label">email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="email@gmail.com"
                    name="email"
                  />
                </div>

                <div class="mb-3">
                  <label for="password"  class="form-label">password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name= "password1"
                  />
                </div>

                <div class="mb-3">
                  <label for="password2" class="form-label">repeat your password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password2"
                    name="password2"
                  />
                </div>
                <div class="d-flex justify-content-center">
                  <a href="/login" class="">already have an account? click here! </a>
                </div>
                 
    
                <div class="d-flex justify-content-end">
                  <button class="btn btn-outline-primary">Signup</button>
                  &nbsp;
                  <button class="btn btn-outline-primary">back</button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
  </div>

</html>
