<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"

    />

    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
  />

    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <a href="#">
        <img src="{% static 'imgs/logo.png' %}" class="youtube-logo" alt="" />
      </a>
      <form class="search-bar">
        <input
          class="search-input"
          type="search"

        />
        <button type="submit" class="search-btn">
          <img src="{% static 'imgs/magnify.svg' %}" />
        </button>
      </form>
      <div class="menu-icons">
        <a href="/upload_video">
          <img src="{% static 'imgs/video-plus.svg' %}" alt="Upload Video" />
        </a>
        <a href="#">
          <img src="{% static 'imgs/apps.svg' %}" alt="Apps" />
        </a>
        <a href="#">
          <img src="{% static 'imgs/bell.svg' %} " alt="Notifications" />
        </a>
        <a href="/login">
          <img
            class="menu-channel-icon"
            src="http:///unsplash.it/36/36?gravity=center"
            alt="Your Channel"
          />
        </a>
      </div>
    </header>

    <div class="container d-flex justify-content-center">
        <div id="player"></div>
    </div>

    <div class="container">
        <h1>comentarios</h1>
    </div>

    {% if user.is_authenticated %}
      puedes comentar y dar likes
    {% endif%}

    <script>
        // 2. This code loads the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
  
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  
        // 3. This function creates an <iframe> (and YouTube player)
        //    after the API code downloads.
        var player;
        function onYouTubeIframeAPIReady() {
          player = new YT.Player('player', {
            height: '360',
            width: '640',
            videoId: '{{video_id}}',
            events: {
              'onReady': onPlayerReady,
              'onStateChange': onPlayerStateChange
            }
          });
        }
  
        // 4. The API will call this function when the video player is ready.
        function onPlayerReady(event) {
          event.target.playVideo();
        }
  
        // 5. The API calls this function when the player's state changes.
        //    The function indicates that when playing a video (state=1),
        //    the player should play for six seconds and then stop.
        var done = false;
        function onPlayerStateChange(event) {
          if (event.data == YT.PlayerState.PLAYING && !done) {
            setTimeout(stopVideo, 6000);
            done = true;
          }
        }
        function stopVideo() {
          player.stopVideo();
        }
    </script>

  </body>
</html>
