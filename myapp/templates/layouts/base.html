{% load static %}
<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/header.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
        {% block head %}
        {% endblock %}
    </head>

    <body>
        <header class="header">
            <a href="/" class="logo">
                <img src="{% static 'imgs/logo.png' %}" alt="YouTube Logo" class="youtube-logo" />
            </a>
            <form class="search-bar">
                <div class="search-border"></div>

              <input class="search-input" type="search" placeholder="search" aria-label="Search" />
                <button type="submit" class="search-btn">
                <img src="{% static 'imgs/magnify.svg' %}" />
              </button>
            </form>
            <div class="menu-icons">
              <a href="#">
                <img src="{% static 'imgs/video-plus.svg' %}" alt="Upload Video" />
              </a>
              <a href="#">
                <img src="{% static 'imgs/apps.svg' %} " alt="Apps" />
              </a>
              <a href="#">
                <img src="{% static 'imgs/bell.svg' %} " alt="Notifications" />
              </a>
              <a href="#">
                <img class="menu-channel-icon" src="http:///unsplash.it/36/36?gravity=center" alt="Your Channel" />
              </a>
            </div>
        </header>

        {% block body %}
        {% endblock%}

    </body>

</html>
