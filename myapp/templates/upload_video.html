{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <!-- <link rel="stylesheet" href="{% static 'css/form.css' %}" /> -->
  </head>
<body>

  <div class="container align-items-center ">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
          <div class="card">
            <div class="card-body">

                <div class="my-form-header" style="display: flex; flex-flow: column nowrap; align-items: center; padding: 10px;" >
                  <h1>uploading</h1>
                  <img src="{% static 'imgs/logo.png' %}" alt="" width="100px" >
                </div>

    
              <form action="/upload_video" method="POST" class="">
                {% csrf_token %}

                <div class="mb-3">
                  <label for="video_title" class="form-label">video_title</label>
                  <input
                    type="text"
                    class="form-control"
                    id="video_title"
                    placeholder="video title"
                    name = "video_title"
                  />
                </div>

                <div class="mb-3">
                  <label for="video_url" class="form-label">video_url</label>
                  <input
                    type="text"
                    class="form-control"
                    id="video_url"
                    placeholder="video url "
                    name = "video_url"
                  />
                </div>
                <div class="mb-3">
                  <label for="video_creator" class="form-label">video_creator</label>
                  <input
                    type="text"
                    class="form-control"
                    id="video_creator"
                    placeholder="video url "
                    name = "video_creator"
                  />
                </div>

                <div class="d-flex justify-content-end">
                  <button class="btn btn-outline-primary">upload</button>
                  &nbsp;
                  <a href="/"  class="btn btn-outline-primary">back</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
  </div>

</html>
