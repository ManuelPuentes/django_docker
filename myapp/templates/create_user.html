{% load static%}

{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{% static 'css/form.css'%}">
    <title>Document</title>
</head>
<body class="body">

    <div class="container d-flex justify-content-center">

        <form action="" method="POST" class="form ">
            <div class="container d-flex justify-content-center">
                <img src="{% static 'imgs/google-icon.svg'%}" alt="" class="mx-auto">
            </div>
            <h1 class="text-center">Signup</h1>

            {% csrf_token %}
            {{form|crispy}}

            <a href="/login">already have an account? click here!! </a>

            <div class="container d-flex justify-content-end ">
                <button type="submit" value="" class="btn btn-outline-primary m-1">Signup</button>
                <a  href="/" class="btn btn-outline-primary m-1">back</a>
            </div>
    
        </form>
    </div>

</body>
</html>
